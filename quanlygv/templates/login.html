{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý giảng viên</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
  <style>
    body {
      background-image: url("{% static 'assets/images/back.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .password-container {
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex-grow: 1;
      margin-right: 10px;
    }

    .password-container i {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!--  Body Wrapper -->

  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <div class="row mb-4">
                  <div class="col">
                    <span class="h1 ms-1">
                      Đăng nhập hệ thống
                    </span>
                  </div>
                </div>
                {% if mess == False %}
                <div class="alert alert-danger mt-4 h5">
                  Tài khoản hoặc mật khẩu không đúng
                </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label h3">Tài khoản</label>
                    <input type="text" class="form-control fw-bolder fs-5" id="exampleInputEmail1"
                      aria-describedby="emailHelp" name="tai_khoan" required>
                  </div>
                  <div class="mb-4">
                    <label for="password_show" class="form-label h3">Mật khẩu</label>
                    <div class="password-container">
                        <input type="password" name="mat_khau" class="form-control fw-bolder fs-5" id="password_show" required>
                        <i class="ti ti-eye h2 fw-bolder" id="toggle-password"></i>
                    </div>
                </div>
                    
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4 fw-bolder fs-5">
                    <div class="form-check">

                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 fw-bolder fs-5">Đăng
                    nhập</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password_show');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('ti-eye-off');
    });
  </script>
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
